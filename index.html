<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
  <title>Welcome</title>
</head>
<body>

  <div class="description">
    <h1>Hello</h1>
    <p>Lorem ipsum dolor sit amet</p>
  </div>

  <form class="login-form" action="">
    <img class="user-image" src="default-user-image.png" alt="Default user image">

    <label for="username"></label>
    <input type="text" id="username" name="username" placeholder="USERNAME"><i class="fas fa-user"></i>

    <label for="password"></label>
    <input type="password" id="password" name="password" placeholder="PASSWORD"><i class="fas fa-lock"></i>
  
    <div class="checkboxes">
      <input type="checkbox" id="remember-me" name="remember-me" value="yes">
      <label for="remember-me">Remember Me</label>

      <input type="checkbox" id="forgot-password" name="forgot-password" value="yes">
      <label for="forgot-password">Forgot Password</label>
    </div>

    <button class="submit-btn" type="submit" value="submit">LOGIN</button>
  </form>

  <footer>
    <p>Design by<a href="https://github.com/alexbto"> @alexbto</a></p>
  </footer>

</body>
</html>
