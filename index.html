<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
  <title>Welcome</title>
</head>
<body>

<div class="container">
  
  <div class="item item-1">
    <h2>Glad to see you !</h2>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit.</p>
  </div>

  <div class="item item-2">
    <h2>Hello there!</h2>

    <form name="myform" method="post" action="script.js" onsubmit="return validateform()">
      <div class="username-container">
        <img src="user.png" alt="">
        <input type="text" id="name" name="name" placeholder="USERNAME"> 
      </div>

      <div class="password-container">
        <img src="lock.png" alt="">
        <input type="password" id="password" name="password" placeholder="PASSWORD">
      </div>
    
      <div class="checkbox-container">
        <input type="checkbox" id="remember-me" name="remember-me" value="yes">
        <label for="remember-me">Remember Me</label>

        <input type="checkbox" id="forgot-password" name="forgot-password" value="yes">
        <label for="forgot-password">Forgot Password</label>
      </div>
      
      <button type="submit" value="submit">LOGIN</button>
    </form>

    <p>Don't have an account? <a href="#">Register</a></p>

  </div>

</div>

</body>
</html>
